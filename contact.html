    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: url('d3.png') no-repeat center center fixed;
            background-size: cover;
            color: #4a4a4a;
        }

        /* Header Navigation */
        header {
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 15px 0;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 10;
        }

        header nav {
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        header nav a {
            text-decoration: none;
            color: white;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        header nav a:hover {
            color: #f3c97d;
        }

        header nav a i {
            margin-right: 5px;
        }

        /* Main Container */
        .contact-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 150px auto 30px;
            max-width: 900px; /* Reduce width to bring sections closer */
            padding: 20px;
            gap: 50px; /* Closer gap between sections */
        }

        /* Left Section - Picture & Social Media */
        .left-section {
            text-align: center;
            max-width: 40%;
        }

        .image-frame img {
            width: 100%;
            max-width: 300px;
            border-radius: 50%;
            transition: transform 1s ease-in-out;
            animation: float 1s infinite alternate; /* Faster movement */
        }

        @keyframes float {
            0% {
                transform: scale(1) translateY(0px);
            }
            100% {
                transform: scale(1.1) translateY(-10px);
            }
        }

        .social-links {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-links a {
            font-size: 2rem;
            color: #FFFFF4;
            transition: transform 0.3s ease-in-out, color 0.3s ease;
            animation: bounce 1.5s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .social-links a:hover {
            color: #d4b49a;
            transform: scale(1.3);
        }

        /* Right Section - Contact Form */
        .right-section {
            background: rgba(255, 255, 255, 0.6);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            max-width: 50%;
        }

        .right-section h2 {
            font-family: 'Great Vibes', cursive;
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .right-section form label {
            display: block;
            margin-bottom: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            color: #333;
        }

        .right-section form input,
        .right-section form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            font-size: 1rem;
            box-shadow: inset 0px 2px 5px rgba(0, 0, 0, 0.1);
            outline: none;
        }

        .right-section form textarea {
            resize: none;
            height: 120px;
        }

        .right-section form button {
            background-color: #d4b49a;
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .right-section form button:hover {
            background-color: #b8997e;
            transform: scale(1.05);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: rgba(0, 0, 0, 0.6);
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
        }
    </style>
